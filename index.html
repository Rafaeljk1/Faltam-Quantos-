<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contagem Regressiva</title>
  <link rel="stylesheet" href="style.css">

  <!-- Código do Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2756564663289519"
          crossorigin="anonymous"></script>
</head>
<body>

  <button id="toggleButton" onclick="toggleEvent()">Mudar para o Ano Novo</button>
  <button id="resetButton" onclick="resetCountdown()">Reiniciar</button>

  <div class="container">
    <h1 id="title">Faltam para o Natal!</h1>
    <div id="countdown">
      <div class="time-box" id="days"></div>
      <div class="time-box" id="hours"></div>
      <div class="time-box" id="minutes"></div>
      <div class="time-box" id="seconds"></div>
    </div>
  </div>

  <!-- Anúncio no canto direito -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2756564663289519"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Efeito de neve -->
  <div id="snow"></div>

  <script src="script.js"></script>

  <style>
    /* CSS extra para posicionar o anúncio no canto direito */
    .ad-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      z-index: 999;
    }
  </style>

</body>
</html>
